<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Llama a una funcion desde otra</title>
    <script type="text/javascript">
      function hola()
      {
        alert("Hola a todos")
        rehola();
      }
      function rehola()
      {
        alert("Hola de nuevo a todos");
      }
    </script>
  </head>
  <body onload="hola();">

  </body>
</html>
