<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      function pulsa()
      {
        alert("Ejemplo de manejo de Eventos")
      }
      function foco()
      {
        alert("Foco en la primera caja")
      }
      function tecla()
      {
        alert("Tela pulsada")
      }
    </script>
    <title>Manejo de Eventos</title>
  </head>
  <body>
    <input type="button" name="" value="Autor" onclick=pulsa();>
    <input type="text" size="5" onfocus=foco();>
    <input type="text" size="5" onkeypress=tecla();>
  </body>
</html>
